<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>My first three.js app</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<style>
			body {
				margin: 0;
				position: relative;
				overflow: hidden;
				font-family: "Roboto", serif;
				font-weight: 400;
				font-style: normal;
			}

			.wrapper {
				display: flex;
				flex-direction: column;
			}

			menu {
				margin: 0;
				padding-bottom: 0.5rem;
				position: absolute;
				bottom: 0;
				transform: translateY(100%);
				display: flex;
				align-items: center;
				justify-content: space-between;
				font-size: 2rem;
				width: 100vw;
			}

			#relaunch {
				font-size: 2rem;
				padding: 0.25rem;
			}

			#results {
				min-width: 12ch;
			}

			#canvas {
				height: 90vh;
				width: 100vw;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<canvas id="canvas"></canvas>
			<menu id="menu">
				<button id="relaunch">RELANCER</button>
				<div id="results"></div>
			</menu>
		</div>
		<script type="module" src="/main.js"></script>
	</body>
</html>
