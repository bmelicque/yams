<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Yam's!</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.scss" />
		<style></style>
	</head>
	<body>
		<div id="loader">
			<h1>Yam's !</h1>
			<div class="loader__wrapper">
				<div class="loader__icon loader__icon--one">
					<div class="loader__icon__dots--one"></div>
				</div>
				<div class="loader__icon loader__icon--two">
					<div class="loader__icon__dots--two"></div>
				</div>
				<div class="loader__icon loader__icon--three">
					<div class="loader__icon__dots--one"></div>
					<div class="loader__icon__dots--two"></div>
				</div>
			</div>
			<button id="start">COMMENCER</button>
		</div>
		<div id="playing">
			<canvas id="canvas"></canvas>
			<menu id="menu">
				<button id="throw-again">RELANCER</button>
				<button id="to-score">SCORE</button>
			</menu>
		</div>
		<div id="score">
			<h2 id="remaining">LANCERS RESTANTS: <span>2</span></h2>
			<div class="table">
				<div>1</div>
				<div class="score" data-id="1"></div>
				<div>2</div>
				<div class="score" data-id="2"></div>
				<div>3</div>
				<div class="score" data-id="3"></div>
				<div>4</div>
				<div class="score" data-id="4"></div>
				<div>5</div>
				<div class="score" data-id="5"></div>
				<div>6</div>
				<div class="score" data-id="6"></div>
				<div>Brelan</div>
				<div class="score" data-id="toak"></div>
				<div>Carr√©</div>
				<div class="score" data-id="foak"></div>
				<div>Full House</div>
				<div class="score" data-id="full"></div>
				<div>Petite Suite</div>
				<div class="score" data-id="short-straight"></div>
				<div>Grande Suite</div>
				<div class="score" data-id="long-straight"></div>
				<div>Yams</div>
				<div class="score" data-id="yams"></div>
				<div>Chance</div>
				<div class="score" data-id="chance"></div>
			</div>
			<menu id="menu">
				<button id="throw">NOUVEAU TOUR</button>
				<button id="cancel">RETOUR</button>
			</menu>
		</div>
		<script type="module" src="/main.ts"></script>
	</body>
</html>
